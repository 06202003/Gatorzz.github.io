<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset = "UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel = "stylesheet" href = "css/Style_login.css">
    <title>Login</title>
  </head>
  
  <body>
    <div class="bg-gif">
    <div class="card m-auto mt-5 border ps-2 pt-2 pe-2">
      <img src="src/logo.png"card-img-top" alt="..." />
      <div class="card-body">
        <form id="login-form" action="index.html">
          <div class="mb-3">
            <input type="text" class="form-control" id="userid" aria-describedby="inputGroupPrepend2" placeholder="Username" required />
          </div>
          <div class="input-group mb-3" id="password">
            <input class="form-control" type="password" id="pswrd" name="password" placeholder="Password" required />
            <span class="input-group-text"><i class="bi bi-eye-slash" id="togglePassword"></i></span>
            <script>
               // toggle password
      const togglePassword = document.querySelector("#togglePassword");
      const password = document.querySelector("#pswrd");
      const login_form = document.querySelector("#login-form");

      togglePassword.addEventListener("click", function (e) {
        const type = password.getAttribute("type") === "password" ? "text" : "password";

        password.setAttribute("type", type);

        this.classList.toggle("bi-eye");
      });
            </script>
          </div>
          <div class="col-12">
            <input class="btn btn-primary" type="submit" onclick="return acc()" value="Login"></input>
          </div>
        </form>
      </div>
    </div>
    <script>

      // verifikasi akun admin

      function acc() {
        if(document.getElementById('userid').value == "admin" && document.getElementById('pswrd').value == "admin123" || document.getElementById('userid').value == "user" && document.getElementById('pswrd').value == "user123"){
          login_form.setAttribute("action", "Home2.html")
        }
        else{
            alert("Error Password or Username")
            document.getElementById('userid').value = '';
            document.getElementById('pswrd').value = '';
            return false;
        }
      }
    </script>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
  
</html>
